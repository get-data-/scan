<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
        content="{% block meta_description %}{% endblock %}">
  <title>{% block title %}{% endblock %}</title>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles/vendor/bootstrap.min.css') }}">
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles/main.css') }}">
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles/vendor/font-awesome.min.css') }}">
  <script src="https://code.jquery.com/jquery-1.12.2.min.js"
          integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="
          crossorigin="anonymous"></script>
  {% block styles %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand-default" href="{{ url_for('page.home') }}">
          <i class="fa fa-play-circle fa-3x" aria-hidden="true"></i>
        </a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li>
              <a href="#">
                <span class="label label-default">Reports</span>
              </a>
            </li>
            <li>
              <a href="{{ url_for('analyze.index') }}">
                <span class="label label-primary">Analyze</span>
              </a>
            </li>
            <li>
              <a href="{{ url_for('contact.index') }}">
                <span class="label label-default">Contact</span>
              </a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle"
                 data-toggle="dropdown"
                 role="button" aria-haspopup="true"
                 aria-expanded="false">Account
                <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Settings</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Session</li>
                <li><a href="#">Log out</a></li>
              </ul>
            </li>
            <li><a href="#">Log in</a></li>
            <li><a href="#">Sign up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container-fluid">
    <div class="md-margin-top">{% block heading %}{% endblock %}</div>
    {% block body %}{% endblock %}
  </main>

  <footer class="footer text-center">
    <div class="container">
      <ul class="list-inline">
        <li class="text-muted">
          <a href="https://www.motionpoint.com/">MotionPoint</a>
           Scanner &copy; 2017</li>
      </ul>
    </div>
  </footer>

  <script
    src="{{ url_for('static', filename='scripts/vendor/bootstrap.min.js') }}">
  </script>
</body>
</html>
